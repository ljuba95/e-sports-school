    <div class="container upis">
    	<div class="row">
    		<div class="col-md-6">
		    <form action="success.html">

			  <div class="form-group">
			    <label for="emailForm">E-mail adresa</label>
			    <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp" placeholder="Unesite vas e-mail">
			    <small id="emailHelp" class="form-text text-muted" style="color:red"></small>
			  </div>

			  <div class="form-group">
			    <label for="password">Sifra</label>
			    <input type="password" class="form-control" id="password" placeholder="Sifra" required>
			  </div>

			  <div class="form-group">
			    <label for="select">Izaberite igru</label>
			    <select class="form-control" id="select">
			      <option value="LOL">League of Legends</option>
			      <option value="CSGO">Counter Strike: Global Offensive</option>
			      <option value="Starcraft2">Starcraft 2</option>
			      <option value="Hearthstone">Hearthstone</option>
			      <option value="DOTA2">DOTA 2</option>
			    </select>
			  </div>
			  
			  <div class="form-group">
			    <label for="exampleInputFile">Video snimak</label>
			    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
			    <small id="fileHelp" class="form-text text-muted">Mozete upload-ovati neki vas snimak iz igre, ali nije obavezno.</small>
			  </div>

			  <button type="submit" class="btn btn-info btn-lg"><strong>Prijavi se!</strong></button>
			</form>
			</div>
